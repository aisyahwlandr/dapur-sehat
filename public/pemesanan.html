<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Dapur Sehat</title>
</head>

<body>
    <section id="hero-container" style="
        background-image: url('images/bgtop.svg');
        background-size: cover; 
        background-repeat: no-repeat; 
        background-position: center;
        ">
        <!-- Navbar -->
        <div id="navbar"></div>
    </section>

    <!-- form -->
    <section id="form">
        <div class="container py-4">
            <h2>Silahkan Isi Data</h2>
            <div class="row">
                <form class="d-flex gap-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nama</label>
                            <input type="text" name="nama" class="form-control" placeholder="Masukkan Nama Anda">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">No. Telepon</label>
                            <input type="text" name="email" class="form-control" placeholder="Masukkan No.Telepon">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pilih Wilayah</label>
                            <select name="jenislap" class="form-select">
                                <option name="#">Silahkan Pilih Wilayah Pengiriman</option>
                                <option name="1">Cisauk</option>
                                <option name="2">Tangerang Selatan</option>
                                <option name="3">Kampus K Universitas Gunadarma</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Alamat Lengkap</label>
                            <input type="text" name="notlp" class="form-control"
                                placeholder="Masukkan Alamat Lengkap Pemesanan">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Pilih Poduk</label>
                            <select name="jenislap" class="form-select">
                                <option name="#">Silahkan Pilih Poduk</option>
                                <option name="1">Nugget Ayam Original</option>
                                <option name="2">Nugget Ayam Keju</option>
                                <option name="3">Nugget Pisang</option>
                                <option name="4">Bakso Sapi</option>
                                <option name="4">Kentang Goreng</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pilih Metode Pembayaran</label>
                            <select name="jenislap" class="form-select">
                                <option name="#">Silahkan Pilih Metode Pembayaran</option>
                                <option name="1">OVO</option>
                                <option name="2">DANA</option>
                                <option name="3">GOPAY</option>
                                <option name="4">Cash On Delivery</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- footer -->
    <section id="footer" style="background-color: #3468C0;">
    </section>

    <!-- buttonScrollUp -->
    <div class="container">
        <button id="scrollUpBtn" class="btn d-none float-end">
            <img style="width: 50px; height: 50px;" src="images/arrow.svg">
        </button>
    </div>

    <!-- Import Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- DOM Navbar dan Footer -->
    <script src="scripts/App.js"></script>

    <!-- Import AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
        });
    </script>

    <!-- Scroll Up -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fungsi untuk menangani perilaku tombol "Scroll Up"
            document.getElementById('scrollUpBtn').addEventListener('click', function () {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Fungsi untuk memeriksa posisi scroll
            window.addEventListener('scroll', function () {
                var scrollPosition = window.scrollY;

                if (scrollPosition > 300) {
                    document.getElementById('scrollUpBtn').classList.remove('d-none');
                } else {
                    document.getElementById('scrollUpBtn').classList.add('d-none');
                }
            });
        });
    </script>
</body>

</html>
