<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Dapur Sehat</title>
</head>

<body>
    <section id="hero-container" style="
        background-image: url('images/bgtop.svg');
        background-size: cover; 
        background-repeat: no-repeat; 
        background-position: center;
        ">
        <!-- Navbar -->
        <div id="navbar"></div>
    </section>

    <!-- form pemesanan -->
    <section id="formPemesanan">
        <div class="container py-4">
            <form>
                <div class="row">
                    <div class="col-md-6 col-12">
                        <h2>Data Diri</h2>
                        <div class="mb-3">
                            <label class="form-label">Nama</label>
                            <input type="text" name="nama" class="form-control" placeholder="Masukkan Nama Anda">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">No. Telepon</label>
                            <input type="text" name="telepon" class="form-control" placeholder="Contoh: 628xxxxxxx">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">EMail (Optional)</label>
                            <input type="text" name="email" class="form-control" placeholder="Isi Jika Memiliki EMail">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pilih Wilayah</label>
                            <select name="wilayah" class="form-select">
                                <option value="" selected disabled>Pilih Wilayah Terdekat Pemesan</option>
                                <option value="1">Cisauk</option>
                                <option value="2">Tangerang Selatan</option>
                                <option value="3">Kampus K Universitas Gunadarma</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Alamat Lengkap</label>
                            <input type="text" name="alamat" class="form-control" placeholder="Ingin Diantar Kemana?">
                        </div>
                    </div>
                    <div class="col-md-6 col-12 pt-md-0 pt-3">
                        <h2>Produk</h2>
                        <div class="mb-3">
                            <label class="form-label">Jumlah Produk</label>
                            <input type="number" min="1" name="jmhproduk" class="form-control"
                                placeholder="Ingin Pesan Berapa Kotak?">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pilih Variant</label>
                            <div class="produk-images">
                                <label>
                                    <input type="radio" name="produk" value="1" />
                                    <img src="images/NuggetAyamOriginal.png" alt="Produk 1" />
                                </label>
                                <label>
                                    <input type="radio" name="produk" value="2" />
                                    <img src="images/NuggetAyamKeju.png" alt="Produk 2" />
                                </label>
                                <label>
                                    <input type="radio" name="produk" value="3" />
                                    <img src="images/NuggetPisang.png" alt="Produk 3" />
                                </label>
                                <label>
                                    <input type="radio" name="produk" value="4" />
                                    <img src="images/BaksoSapi.png" alt="Produk 4" />
                                </label>
                                <label>
                                    <input type="radio" name="produk" value="5" />
                                    <img src="images/KentangGoreng.png" alt="Produk 5" />
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-12 pt-md-5 pt-3">
                        <h2>Metode Pembayaran</h2>
                        <div class="mb-3">
                            <!-- <label class="form-label">Pilih Metode Pembayaran</label> -->
                            <select name="metopembayaran" class="form-select">
                                <option value="" selected disabled>Pilih Metode Pembayaran</option>
                                <option value="1">OVO</option>
                                <option value="2">GOPAY</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 pt-md-5 pt-3">
                        <h2>Total Pembayaran</h2>
                        <!-- <p>Total Pembayaran</p> -->
                        <div class="d-flex">
                            <div class="mb-3">
                                <h4>Rp APAYA,-</h4>
                            </div>
                            <div class="mb-3 ms-auto">
                                <button type="submit" class="btn custom-button-submit">ORDER</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- footer -->
    <section id="footer" style="background-color: #3468C0;">
    </section>

    <!-- buttonScrollUp -->
    <div class="container">
        <button id="scrollUpBtn" class="btn d-none float-end">
            <img style="width: 50px; height: 50px;" src="images/arrow.svg">
        </button>
    </div>

    <!-- Import Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- DOM Navbar dan Footer -->
    <script src="scripts/App.js"></script>

    <!-- Import AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
        });
    </script>

    <!-- Scroll Up -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fungsi untuk menangani perilaku tombol "Scroll Up"
            document.getElementById('scrollUpBtn').addEventListener('click', function () {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Fungsi untuk memeriksa posisi scroll
            window.addEventListener('scroll', function () {
                var scrollPosition = window.scrollY;

                if (scrollPosition > 300) {
                    document.getElementById('scrollUpBtn').classList.remove('d-none');
                } else {
                    document.getElementById('scrollUpBtn').classList.add('d-none');
                }
            });
        });
    </script>
</body>

</html>
