    <!-- Import Bootsrap JS -->

    <!-- Import AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
        });
    </script>

    <!-- button logout -->
    <script>
        // Check if the page is loaded from the cache
        if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
            // Redirect to ../admin/dashboard.html if loaded from cache
            window.location.replace("../auth/auth.html");
        }

        // Add event listener to prevent navigation using browser back button
        window.addEventListener("popstate", function (event) {
            // Redirect to ../auth/auth.html when the back button is pressed
            window.location.replace("../auth/auth.html");
        });

        document.getElementById("logoutButton").addEventListener("click", function () {
            window.location.href = "../auth/auth.html";
        });
    </script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var mainContent = document.getElementById("mainContent");
            var page = window.location.search.substring(1).split('=')[1];

            if (page === 'orders') {
                fetch('orders.html')
                    .then(response => response.text())
                    .then(data => {
                        mainContent.innerHTML = data;
                    });

            }
            else if (page === 'products') {
                fetch('products.html')
                    .then(response => response.text())
                    .then(data => {
                        mainContent.innerHTML = data;
                    });

            }
            else if (page === 'receipts') {
                fetch('receipts.html')
                    .then(response => response.text())
                    .then(data => {
                        mainContent.innerHTML = data;
                    });

            }
            else {
                fetch('dashboard-content.html')
                    .then(response => response.text())
                    .then(data => {
                        mainContent.innerHTML = data;
                    });
            }
        });
    </script>
